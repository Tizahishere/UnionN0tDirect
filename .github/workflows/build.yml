name: Build and Release Launcher

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest

    env:
      ELECTRON_BUILDER_DISABLE_MAS: true
      USE_HARD_LINKS: false
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Build renderer + electron
        run: |
          pnpm -s build:renderer
          pnpm -s build:electron

      - name: Build Electron Application
        run: |
          pnpm exec electron-builder --publish=never --${{ matrix.os == 'windows-latest' && 'win' || 'linux' }} --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: launcher-${{ matrix.os }}
          path: |
            dist-packaged/**

  release:
    needs: build

    if: startsWith(github.ref, 'refs/tags/')

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-packaged

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist-packaged/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
