name: Build and Release Launcher

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest

    env:
      ELECTRON_BUILDER_DISABLE_MAS: true
      USE_HARD_LINKS: false
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm (stable)
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Ensure pnpm is available (debug)
        run: |
          pnpm -v
          node -v
          npm -v

      - name: Enable Corepack (optional)
        run: corepack enable

      - name: Install system deps (ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # libfuse2 is commonly required for AppImage on newer ubuntu runners
          sudo apt-get install -y libfuse2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build renderer (frontend)
        run: pnpm -s build:renderer

      - name: Build electron code (common)
        run: pnpm -s build:electron

      - name: Build Windows artifact
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm exec electron-builder --windows --x64 --publish=never

      - name: Build Linux artifact
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm exec electron-builder --linux --x64 --publish=never

      - name: List dist-packaged (debug)
        run: ls -la dist-packaged || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: launcher-${{ matrix.os }}
          path: |
            dist-packaged/**

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-packaged

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: dist-packaged/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
